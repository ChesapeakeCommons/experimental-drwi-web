<nav id="toolbar" class="toolbar" style="float: none; width: auto;" data-ng-if="$root.user.id">

    <ul>
        <li data-ng-class="{active: $root.toolbarState.dashboard}"
            title="Profile">
            <a href="/organizations/{{ page.feature.id }}">
                <i class="material-icons">
                    dashboard
                </i>
            </a>
        </li>
        <li data-ng-if="page.permissions.write && page.feature.has_owner && page.feature.picture"
            title="Add image">
            <a href="/organizations/{{ page.feature.id }}/images">
                <span class="material-icons">
                    photo_library
                </span>
            </a>
        </li>
        <li data-ng-if="page.permissions.write && page.feature.has_owner && !page.feature.picture"
            title="Add image">
            <a data-ng-click="page.showUploadModal = !page.showUploadModal">
                <span class="material-icons">
                    add_photo_alternate
                </span>
            </a>
        </li>
        <li data-ng-if="page.permissions.write && page.feature.has_owner"
            data-ng-class="{active: $root.toolbarState.edit}"
            title="Edit">
            <a href="/organizations/{{ page.feature.id }}/edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
        </li>

    </ul>

</nav>
