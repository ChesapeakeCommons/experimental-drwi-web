<nav id="toolbar" class="toolbar">
    <ul>
        <li data-ng-class="{active: $root.toolbarState.dashboard}">
            <a href="/programs/{{ page.program.id }}" title="Summary">
                <i class="material-icons">
                    dashboard
                </i>
            </a>
        </li>
        <li data-ng-if="page.permissions.write" data-ng-class="{active: $root.toolbarState.viewPracticeTypes}">
            <a href="/programs/{{ page.program.id  }}/practice-types" title="Practice types">
                <i class="material-icons">
                    category
                </i>
            </a>
        </li>
        <li data-ng-if="page.permissions.write" data-ng-class="{active: $root.toolbarState.viewMetricTypes}">
            <a href="/programs/{{ page.program.id  }}/metrics" title="Metrics">
                <i class="material-icons">
                    multiline_chart
                </i>
            </a>
        </li>
        <li data-ng-if="page.permissions.write" data-ng-class="{active: $root.toolbarState.editTags}">
            <a href="/programs/{{ page.program.id }}/tags" title="Tags">
                <i class="material-icons">
                    local_offer
                </i>
            </a>
        </li>
        <!-- Map -->
        <li title="Launch map">
            <a href="/atlas?{{ page.atlasParams }}" target="_blank">
                <span class="material-icons">
                    map
                </span>
            </a>
        </li>
        <li style="border-top: 1px solid #e0e0e0;"
            data-ng-if="page.permissions.write">
            <a href="/programs/{{ page.program.id }}/edit" title="Edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
        </li>
        <li data-ng-if="page.permissions.write">
            <a href="#"
               title="Export"
               data-ng-click="page.showExportDialog = !page.showExportDialog">
                <i class="material-icons">
                    cloud_download
                </i>
            </a>
        </li>
    </ul>
</nav>

<div export-dialog
     alerts="page.alerts"
     feature="page.program"
     reset-type="false"
     type="'program'"
     visible="page.showExportDialog"></div>
