<header role="banner" class="site-header">
  <div class="container">
    <div class="row">
      <section class="site-brand column-8">
      </section>

      <nav class="site-navigation-utility column-8 align-right">
        <ul class="utility-navigation">
          <li>
            <a class="button-link" data-ng-if="!$root.user.email" 
               href="/account/register">
              Create Account
            </a>
          </li>
          <li>
            <a target="_blank" href="http://help.fieldstack.io/">
              Need Help?
            </a>
          </li>
          <li>
            <a data-ng-if="$root.user.email" 
               href="/logout" class="logout">
              Logout 
            </a>
          </li>
          <li>
            <a target="_blank" data-ng-if="$root.user.email" 
               href="//api.fieldstack.io/user/profile" class="user">
              <img data-ng-src="'{{ $root.user.picture }}'" width="24"
                   height="24"  />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<section class="container meta">
  <article class="row">
    <nav class="column-10">
      <ul data-ng-if="$root.page.links" class="breadcrumb-navigation crumbs">
        <li data-ng-repeat="link in $root.page.links">
          <a href="{{ link.url }}" class="{{ link.type }}">
            {{ link.text }}
          </a>
        </li>
      </ul>
    </nav>
    <nav class="column-6">
      <ul data-ng-if="$root.page.actions" class="breadcrumb-navigation">
        <li data-ng-repeat="action in $root.page.actions track by $index">
          <button data-ng-if="!action.loading && action.button !== 'submit'" data-ng-click="action.action($index)" class="button {{ action.type }}">
            <span data-ng-if="(!action.visible && action.alt) || (!action.alt)">{{ action.text }}</span>
            <span data-ng-if="action.alt && action.visible">{{ action.alt }}</span>
          </button>
          <button data-ng-if="!action.loading && action.button === 'submit'" data-ng-click="action.action($index)" class="button {{ action.type }}">
            <span data-ng-if="(!action.visible && action.alt) || (!action.alt)">{{ action.text }}</span>
            <span data-ng-if="action.alt && action.visible">{{ action.alt }}</span>
          </button>
          <a data-ng-if="action.loading" class="">
            <span class="throbber"></span>
          </a>
        </li>
      </ul>
    </nav>
  </article>
</section>
