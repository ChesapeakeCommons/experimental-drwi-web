<div data-ng-include="'/templates/header--view.html'"></div>

<main role="main" class="site--content--flow container">

    <div class="site-content">

        <h1 style="text-align: center; margin-top: 2em; padding: 0;">Log in</h1>

        <form role="form" class="form form-centered" method="POST" data-ng-submit="page.login.submit()">

            <div class="form-element">
                <span class="meta-label"><b>Email</b></span>
                <input type="text" class="form-control" id="email" name="email" placeholder="&hellip;" data-ng-model="page.login.email" required="required" tabindex="1" autofocus />
                <p>
                    <a href="/account/register" tabindex="2">
                        Need an account?
                    </a>
                </p>
            </div>

            <div class="form-element">
                <span class="meta-label"><b>Password</b></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="&hellip;" data-ng-model="page.login.password" required="required" tabindex="3" />
                <p>
                    <a href="/account/reset" tabindex="4">
                        Forgot your password?
                    </a>
                </p>
            </div>

            <div class="throbber throbber-small" data-ng-if="page.login.processing"></div>

            <div class="save--action--wrapper save--action--bottom">
                <span>Log in</span>
                <button type="submit" data-ng-disabled="page.login.processing || !page.login.email || !page.login.password" tabindex="5">
                    <i class="material-icons">
                        done
                    </i>
                </button>
            </div>

        </form>

    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
