<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish">

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'"></div>

    <div class="content--container">

        <h1 class="inset">Organization</h1>

        <div class="main--ui reveal fade-in t0" data-ng-if="!page.status.loading">

            <form role="form" class="form snackbar-container" method="POST" id="form" name="form" data-ng-submit="page.saveOrganization()">

                <div class="form-element">
                    <span class="meta-label"><b>Name</b></span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" data-ng-model="page.organization.name" required="required" tabindex="1" />
                </div>

                <div class="form-element">
                    <span class="meta-label"><b>Description</b></span>
                    <textarea rows="10" data-ng-model="page.organization.description" class="form-control animate" msd-elastic id="description" name="description" placeholder="Description" maxlength="500" tabindex="2">{{ page.organization.description }}</textarea>
                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Descriptions may contain up to 500 characters, including spaces and punctuation. <strong>({{ (page.organization.description.length || 0) | number }} used)</strong>
                    </p>
                </div>

                <div class="form-element">
                    <span class="meta-label"><b>Email</b></span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" data-ng-model="page.organization.email" required="required" tabindex="3" />
                </div>

                <div class="form-element">
                    <span class="meta-label"><b>Website</b></span>
                    <input type="url" class="form-control" id="website" name="website" placeholder="Website" data-ng-model="page.organization.website" tabindex="4" />
                </div>

                <div class="save--action--wrapper save--action--bottom" style="position: relative; z-index: 9999;">
                    <button type="submit" data-ng-disabled="page.status.processing" tabindex="5">
                        <i class="material-icons" data-ng-if="page.status.processing">
                            more_horiz
                        </i>
                        <i class="material-icons" data-ng-if="!page.status.processing">
                            done
                        </i>
                    </button>
                </div>

            </form>

        </div>

    </div>

    <div class="transient--notification" data-ng-class="{show: page.alerts.length}">
        <div class="event--container">
            <div data-ng-repeat="alert in page.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                <span class="event--message">{{ alert.msg }}</span>
            </div>
        </div>
    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
