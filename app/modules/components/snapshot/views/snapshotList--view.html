<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish" view-frame>

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'" view-frame></div>

    <div class="content--container" view-frame>

        <h1 class="inset">Snapshots</h1>

        <div class="main--ui">

            <div class="add--new--wrapper">
                <span>Create snapshot</span>
                <a class="add--new--btn" href="snapshots/collection/new">
                    +
                </a>
            </div>

            <p>You have <strong>{{ (page.snapshots.length | number) || 0 }}</strong> <ng-pluralize count="page.snapshots.length" when="{'one': 'snapshot','other': 'snapshots'}"></ng-pluralize>.</p>

            <div class="features--container">

                <input type="text" class="search-bar" data-ng-model="page.q" placeholder="Search snapshots">

                <ul class="snapshot--cards list-unstyled">

                    <li class="card" data-ng-repeat="snapshot in page.snapshots | orderBy:'id' | filter: page.q">
                        <div class="card--content">
                            <div class="name">{{ snapshot.name }}</div>
                            <div class="body">
                                <p>{{ snapshot.description }}</p>
                                <span><time datetime="{{ snapshot.modified_on }}" title="{{ snapshot.modified_on }}">Published {{ snapshot.modified_on | date : 'mediumDate' }}</time></span>
                                <div class="actions">
                                    <a class="snapshot--title" href="/snapshots/{{ snapshot.id }}" title="View snapshot">
                                        <i class="material-icons">
                                        dashboard
                                        </i>
                                    </a>
                                    <a class="snapshot--title" href="/snapshots/{{ snapshot.id }}/edit" title="Edit snapshot">
                                        <i class="material-icons">
                                        edit
                                        </i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>

            </div>

        </div>

    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
