<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish" view-frame>

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'" view-frame></div>

    <div class="content--container" view-frame>

        <h1 class="inset">Projects</h1>

        <div class="main--ui">

            <div class="add--new--wrapper">
                <span>Create project</span>
                <a class="add--new--btn" href="projects/collection/new">
                    +
                </a>
            </div>

            <p>You have <strong>{{ (page.filteredProjects.length | number) || 0 }}</strong> <ng-pluralize count="page.filteredProjects.length" when="{'one': 'project','other': 'projects'}"></ng-pluralize>.</p>

            <div class="features--container">

                <input type="text" class="search-bar" data-ng-model="page.q" placeholder="Search projects">

                <ul class="snapshot--cards list-unstyled">

                    <li class="card" data-ng-repeat="project in page.filteredProjects | orderBy:'-modified_on' | filter: page.q">
                        <div class="card--content">
                            <div class="name">{{ project.name }}</div>
                            <div class="body">
                                <p>{{ project.description | truncate:80 }}</p>
                                <span><time datetime="{{ project.modified_on }}" title="{{ project.modified_on }}">Published {{ project.modified_on | date : 'mediumDate' }}</time></span>
                                <div class="actions">
                                    <a class="snapshot--title" href="/projects/{{ project.id }}" title="Project summary">
                                        <i class="material-icons">
                                        dashboard
                                        </i>
                                    </a>
                                    <a class="snapshot--title" href="/projects/{{ project.id }}/edit" title="Edit project">
                                        <i class="material-icons">
                                        edit
                                        </i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>

            </div>

        </div>

    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
