<div data-ng-include="'/modules/shared/views/header--view.html'"></div>

<main class="container">
  <form class="row feature" data-ng-if="page.project.id"> 
    <article class="feature-detail">
      <div class="column-11 feature-detail-content">

        <!-- Program Type -->
        <div class="form-group">
          <label for="program_type" class="control-label">Program Type</label>
          <select data-ng-model="project.program_type" data-ng-options="option for option in fields.program_type.options" class="form-control" id="program_type" name="program_type">
            <option value="">Choose a program type</option>
          </select>
        </div>

        <!-- Project Name -->
        <div class="form-group">
          <label for="project_title" class="control-label">Project Name</label>
          <textarea rows="1" data-ng-model="project.properties.name" class="form-control animate"  msd-elastic id="name" name="name" placeholder="Project Name">{{ project.properties.name }}</textarea>
        </div>

        <!-- Project Abstract -->
        <div class="form-group">
          <label for="project_abstract" class="control-label">Project Description</label>
          <textarea class="form-control animate" data-ng-model="project.properties.description"
                    msd-elastic id="description" name="description" rows="1">{{ project.properties.description }}</textarea>
        </div>
      </div>

      <nav class="column-5 contextual-navigation-wrapper">
        <h6><strong>Tools</strong></h6>
        <ul class="contextual-navigation">
          <li><a href="/projects/{{ project.id }}">Project Overview</a></li>
          <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator" class="active"><a href="/projects/{{ project.id }}/edit">Edit</a></li>
          <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"><a href="/projects/{{ project.id }}/users">Users</a></li>
        </ul>
      </nav>
    </article>
  </form>
</main>

<div data-ng-include="'/modules/shared/views/footer--view.html'"></div>
