
<!-- BASIC READING INFORMATION -->
<fieldset>
  <div class="form-group">
    <label for="report_date" class="control-label">
      Report Date
    </label>

    <input data-ng-model="report.report_date" class="form-control" class="form-control" type="text" id="report_date" name="report_date" placeholder="Enter a date" />

    <p data-ng-if="fields.report_date.help" class="help-text">{{ fields.report_date.help }}</p>
  </div>
  <div class="form-group">
    <label for="measurement_period" class="control-label">
      Measurement Period
    </label>

    <select class="form-control" data-ng-model="report.measurement_period" id="measurement_period" name="measurement_period" data-ng-options="value for value in fields.measurement_period.options">
      <option value="">Select a Measurement Period</option>
    </select>

    <p data-ng-if="fields.measurement_period.help" class="help-text">{{ fields.measurement_period.help }}</p>
  </div>

  <!-- WIP Reporting Agency -->
  <div class="form-group" data-ng-if="report.measurement_period === 'Planning'">
    <label for="wip_reporting_agency" class="control-label">
      WIP Reporting Agency
    </label>

    <input data-ng-model="report.wip_reporting_agency" class="form-control" class="form-control" type="text" id="wip_reporting_agency" name="wip_reporting_agency" placeholder="Name of reporting agency" />
  </div>

</fieldset>

<!-- INSTALLATION FIELDS -->

<fieldset data-ng-if="report.measurement_period === 'Planning' || report.measurement_period === 'Installation'">

  <h2>
    <strong>Insallation</strong> Summary
  </h2>

  <!--
  <div class="form-group">
    <div class="row nested-row">
      <div class="column-16">
        <label for="" class="control-label">

        </label>

        <input type="text" class="form-control"
               data-ng-model="report."
               id=""
               name=""
               placeholder="" />
        <p class="help-text">

        </p>
      </div>
    </div>
  </div>
  -->

  <div class="form-group">
    <div class="row nested-row">
      <div class="column-4">
        <label for="installation_length_of_streambank" class="control-label">
          Length of Streambank
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_length_of_streambank"
               id="installation_length_of_streambank"
               name="installation_length_of_streambank"
               placeholder="" />
        <p class="help-text">
          ft
        </p>
      </div>

      <div class="column-4">
        <label for="installation_eroding_bank_height" class="control-label">
          Eroding Bank Height
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_eroding_bank_height"
               id="installation_eroding_bank_height"
               name="installation_eroding_bank_height"
               placeholder="" />
        <p class="help-text">
          ft
        </p>
      </div>

      <div class="column-4">
        <label for="installation_eroding_bank_horizontal_width" class="control-label">
          Eroding Bank Horizontal Width
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_eroding_bank_horizontal_width"
               id="installation_eroding_bank_horizontal_width"
               name="installation_eroding_bank_horizontal_width"
               placeholder="" />
        <p class="help-text">
          ft
        </p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row nested-row">
      <div class="column-8">
        <label for="installation_ler_evaluation_basis" class="control-label">
          LER Evaluation Basis
        </label>

        <select class="form-control" data-ng-model="report.installation_ler_evaluation_basis"
                id="installation_ler_evaluation_basis"
                name="installation_ler_evaluation_basis"
                data-ng-options="type for type in options.lerEvaluationTypes">
          <option value="">
            -- Select an Evaluation Basis --
          </option>
        </select>
      </div>
      <div class="column-8">
        <label for="installation_lateral_erosion_rate" class="control-label">
          LER Evaluation Basis
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_lateral_erosion_rate"
               id="installation_lateral_erosion_rate"
               name="installation_lateral_erosion_rate"
               placeholder="" />

        <p class="help-text">
          LER; feet/yr
        </p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row nested-row">
      <div class="column-4">
        <label for="installation_soil_bulk_density" class="control-label">
          Soil Bulk Density
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_soil_bulk_density"
               id="installation_soil_bulk_density"
               name="installation_soil_bulk_density"
               placeholder="" />
        <p class="help-text">
          lbs/cu ft
        </p>
      </div>
      <div class="column-4">
        <label for="installation_soil_n_content" class="control-label">
          Soil N Content
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_soil_n_content"
               id="installation_soil_n_content"
               name="installation_soil_n_content"
               placeholder="" />
        <p class="help-text">
          lbs N/ton soil
        </p>
      </div>
      <div class="column-4">
        <label for="installation_soil_p_content" class="control-label">
          Soil P Content
        </label>

        <input type="number" class="form-control"
               data-ng-model="report.installation_soil_p_content"
               id="installation_soil_p_content"
               name="installation_soil_p_content"
               placeholder="" />
        <p class="help-text">
          lbs P/ton soil
        </p>
      </div>
    </div>
  </div>

</fieldset>

<!-- NOTES -->
<fieldset data-ng-if="report.measurement_period === 'Planning' || report.measurement_period === 'Installation' || report.measurement_period === 'Monitoring'">
  <h2><strong>Notes</strong></h2>

  <div class="form-group">
    <textarea rows="1" data-ng-model="report.notes" class="form-control animate"  msd-elastic id="notes" name="notes" placeholder="Notes">{{ report.notes }}</textarea>
  </div>

</fieldset>
