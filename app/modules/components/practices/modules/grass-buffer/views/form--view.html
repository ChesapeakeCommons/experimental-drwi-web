<div data-ng-include="'/templates/header--view.html'"></div>

<main class="container">
  <article class="feature-detail">
    <div class="column-16 feature-detail-content">
      <form data-ng-submit="page.saveReport()" class="row" role="form">

        <fieldset>
          <!-- Report Date -->
          <div class="form-row">
            <div class="form-field">
              <label for="report_date" class="control-label">
                Report Date
              </label>

              <input data-ng-model="page.report.properties.report_date" class="form-control" class="form-control" type="text" id="report_date" name="report_date" placeholder="Enter a date" />
            </div>
          </div>

          <!-- Measurement Period -->
          <div class="form-group column-8">
            <label for="measurement_period" class="control-label">
              Measurement Period
            </label>

            <select class="form-control" data-ng-model="page.report.properties.measurement_period" id="measurement_period" name="measurement_period">
              <option value="Planning">Planning</option>
              <option value="Installation">Installation</option>
              <option value="Monitoring">Monitoring</option>
            </select>
          </div>

          <!-- WIP Reporting Agency -->
          <div class="form-group column-8" data-ng-if="page.report.properties.measurement_period === 'Planning'">
            <label for="wip_reporting_agency" class="control-label">
              WIP Reporting Agency
            </label>

            <select class="form-control" data-ng-model="page.report.properties.wip_reporting_agency" id="wip_reporting_agency" name="wip_reporting_agency">
              <option value="DC District Department of the Environment">DC District Department of the Environment</option>
              <option value="Delaware Department of Natural Resources and Environmental Control">Delaware Department of Natural Resources and Environmental Control</option>
              <option value="Maryland Department of Natural Resources">MD Department of Natural Resources</option>
              <option value="Maryland Department of the Environment">MD Department of the Environment</option>
              <option value="Maryland Department of Agriculture">MD Department of Agriculture</option>
              <option value="New York Department of Environmental Conservation">New York Department of Environmental Conservation</option>
              <option value="Pennsylvania Department of Environmental Protection">Pennsylvania Department of Environmental Protection</option>
              <option value="Virginia Department of Conservation and Recreation">Virginia Department of Conservation and Recreation</option>
              <option value="West Virginia Department of Environmental Protection">West Virginia Department of Environmental Protection</option>
            </select>
          </div>
        </fieldset>

        <fieldset data-ng-if="page.report.properties.measurement_period === 'Planning' || page.report.properties.measurement_period === 'Installation'">
          <legend><strong>Landuse</strong></legend>

          <!-- Existing Landuse -->
          <div class="form-group column-7">
            <label for="existing_riparian_landuse" class="control-label">
              Existing Landuse
            </label>

            <select class="form-control" data-ng-model="page.report.properties.existing_riparian_landuse" id="existing_riparian_landuse" name="existing_riparian_landuse" data-ng-options="value.properties.landuse_code as value.properties.landuse_name for value in page.landuse.features | orderBy:'properties.landuse_name'">
            </select>
          </div>

          <!-- Upland Landuse -->
          <div class="column-2"></div>
          <div class="form-group column-7">
            <label for="upland_landuse" class="control-label">
              Upland Landuse
            </label>

            <select class="form-control" data-ng-model="page.report.properties.upland_landuse" id="upland_landuse" name="upland_landuse" data-ng-options="value.properties.landuse_code as value.properties.landuse_name for value in page.landuse.features | orderBy:'properties.landuse_name'">
            </select>
          </div>
        </fieldset>

        <fieldset data-ng-if="page.report.properties.measurement_period === 'Planning' || page.report.properties.measurement_period === 'Installation'">
          <legend><strong>Installation</strong> Summary</legend>

          <!-- Buffer Length -->
          <div class="form-group column-5">
            <label for="length_of_buffer" class="control-label">
              Length of Buffer
            </label>

            <input data-ng-model="page.report.properties.length_of_buffer" class="form-control" class="form-control" type="number" id="length_of_buffer" name="length_of_buffer" placeholder="Length of Buffer" />

            <p class="help-text">feet</p>
          </div>

          <!-- Buffer Width -->
          <div class="column-1"></div>
          <div class="form-group column-5">
            <label for="average_width_of_buffer" class="control-label">
              Average Buffer Width
            </label>

            <input data-ng-model="page.report.properties.average_width_of_buffer" class="form-control" class="form-control" type="number" id="average_width_of_buffer" name="average_width_of_buffer" placeholder="Average Buffer Width" />

            <p class="help-text">feet</p>
          </div>

        </fieldset>

        <fieldset data-ng-if="page.report.properties.measurement_period === 'Monitoring'">
          <legend><strong>Interim</strong> BMP Metrics Data</legend>

          <div class="row">
            <!-- Vegetative Cover -->
            <div class="form-group column-5">
              <label for="native_vegetation" class="control-label">
                Vegetative Cover
              </label>

              <input data-ng-model="page.report.properties.native_vegetation" class="form-control" class="form-control" type="number" id="native_vegetation" name="native_vegetation" placeholder="% intact" />
            </div>

            <!-- Buffer Composition (Woody) -->
            <div class="column-1"></div>
            <div class="form-group column-5">
              <label for="buffer_composition_woody" class="control-label">
                Buffer Composition (woody)
              </label>

              <input data-ng-model="page.report.properties.buffer_composition_woody" class="form-control" class="form-control" type="number" max="100" min="0" id="buffer_composition_woody" name="buffer_composition_woody" placeholder="% woody" />
            </div>

            <!-- Buffer Composition (Shrub) -->
            <div class="column-1"></div>
            <div class="form-group column-4">
              <label for="buffer_composition_shrub" class="control-label">
                Buffer Composition (shrub)
              </label>

              <input data-ng-model="page.report.properties.buffer_composition_shrub" class="form-control" class="form-control" type="number" max="100" min="0" id="buffer_composition_shrub" name="buffer_composition_shrub" placeholder="% shrub" />
            </div>
          </div>

          <div class="row">
            <!-- Buffer Composition (Grass) -->
            <div class="form-group column-5">
              <label for="buffer_composition_grass" class="control-label">
                Buffer Composition (grass)
              </label>

              <input data-ng-model="page.report.properties.buffer_composition_grass" class="form-control" class="form-control" type="number" max="100" min="0" id="buffer_composition_grass" name="buffer_composition_grass" placeholder="% grass" />
            </div>

            <!-- Buffer Composition (Bare) -->
            <div class="column-1"></div>
            <div class="form-group column-5">
              <label for="buffer_composition_bare" class="control-label">
                Buffer Composition (bare)
              </label>

              <input data-ng-model="page.report.properties.buffer_composition_bare" class="form-control" class="form-control" type="number" max="100" min="0" id="buffer_composition_bare" name="buffer_composition_bare" placeholder="% bare" />
            </div>

            <!-- Buffer Composition (Other) -->
            <div class="column-1"></div>
            <div class="form-group column-4">
              <label for="buffer_composition_other" class="control-label">
                Buffer Composition (other)
              </label>

              <input data-ng-model="page.report.properties.buffer_composition_other" class="form-control" class="form-control" max="100" min="0" type="number" id="buffer_composition_other" name="buffer_composition_other" placeholder="% other" />
            </div>
          </div>

          <div class="row">
            <!-- Vegetative Protection -->
            <div class="form-group column-5">
              <label for="vegetative_protection_left_bank" class="control-label">
                Vegetative Protection (left bank)
              </label>

              <input data-ng-model="page.report.properties.vegetative_protection_left_bank" class="form-control" class="form-control" type="number" id="vegetative_protection_left_bank" name="vegetative_protection_left_bank" placeholder="" step="0.0001" />
            </div>

            <div class="column-1"></div>
            <div class="form-group column-5">
              <label for="vegetative_protection_right_bank" class="control-label">
                Vegetative Protection (right bank)
              </label>

              <input data-ng-model="page.report.properties.vegetative_protection_right_bank" class="form-control" class="form-control" type="number" id="vegetative_protection_right_bank" name="vegetative_protection_right_bank" placeholder="" step="0.0001" />
            </div>

          </div>

          <div class="row">
            <!-- Riparian Vegetative Zone Width -->
            <div class="form-group column-5">
              <label for="riparian_vegetative_zone_width_left_bank" class="control-label">
                Riparian Vegetative Zone Width (left bank)
              </label>

              <input data-ng-model="page.report.properties.riparian_vegetative_zone_width_left_bank" class="form-control" class="form-control" type="number" id="riparian_vegetative_zone_width_left_bank" name="riparian_vegetative_zone_width_left_bank" placeholder="" step="0.0001" />
            </div>

            <div class="column-1"></div>
            <div class="form-group column-5">
              <label for="riparian_vegetative_zone_width_right_bank" class="control-label">
                Riparian Vegetative Zone Width (right bank)
              </label>

              <input data-ng-model="page.report.properties.riparian_vegetative_zone_width_right_bank" class="form-control" class="form-control" type="number" id="riparian_vegetative_zone_width_right_bank" name="riparian_vegetative_zone_width_right_bank" placeholder="" step="0.0001" />
            </div>

          </div>
        </fieldset>

        <fieldset data-ng-if="page.report.properties.measurement_period === 'Monitoring'">
          <legend><strong>Adaptive</strong> Management Checks Performed</legend>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label">
                <input data-ng-model="page.report.properties.sediment_deposition" type="checkbox" id="sediment_deposition" name="sediment_deposition" /> Check for, and correct, causes of excess sediment build-up at the field-buffer interface that re-directs flow
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label">
                <input data-ng-model="page.report.properties.concentrated_flow_paths" type="checkbox" id="concentrated_flow_paths" name="concentrated_flow_paths" /> Perform maintenance to remove concentrated flow paths through the buffer
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label">
                <input data-ng-model="page.report.properties.monthly_buffer_maintenance" type="checkbox" id="monthly_buffer_maintenance" name="monthly_buffer_maintenance" /> Check for, correct causes, and path bare and/or eroded areas in the buffer
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label">
                <input data-ng-model="page.report.properties.vegetative_cover" type="checkbox" id="vegetative_cover" name="vegetative_cover" /> Apply herbicide around shelters in spring and fall to reduce competing vegetation
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label">
                <input data-ng-model="page.report.properties.invasive_species_control" type="checkbox" id="invasive_species_control" name="invasive_species_control" /> Control noxious and invasive weeds
              </label>
            </div>
          </div>

        </fieldset>

        <fieldset data-ng-if="page.report.properties.measurement_period === 'Planning' || page.report.properties.measurement_period === 'Installation' || page.report.properties.measurement_period === 'Monitoring'">
          <legend><strong>Notes</strong></legend>

          <div class="form-group">
            <textarea rows="1" data-ng-model="page.report.properties.notes" class="form-control animate"  msd-elastic id="notes" name="notes" placeholder="Notes">{{ page.report.properties.notes }}</textarea>
          </div>

        </fieldset>

        <div class="form-actions">
          <div class="form-actions-buttons">
            <button type="submit"class="button button-submit">
              Save Changes
            </button>
            <button type="button" data-ng-click="page.deleteReport()"
                    class="button button-link button-outline pull-right">
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </article>
</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
