<div class="form-row"
     data-ng-repeat="reading_ in page.report.properties.monitoring | orderBy:'id':false track by reading_.id">
  <div class="form-label">
    <label for="" class="control-label">
      Custom Metric #{{ $index+1 }}
    </label>
  </div>
  <div class="form-field">

     <!-- Column 1 of 2: Form Fields Column -->
     <div class="form-element">

       <!-- Practice -->
       <label for="monitoring_type_id" class="control-label">
         Metric
       </label>

       <select data-ng-if="!page.custom_monitoring_type[reading_.id]"
               class="form-control"
               data-ng-model="reading_.properties.monitoring_type_id"
               id="monitoring_type_id" name="monitoring_type_id"
               data-ng-options="value.id as value.properties.name group by value.properties.group for value in page.monitoringTypes.features | orderBy:'properties.name'">
           <option value="">-- Select a management check --</option>
       </select>

       <div data-ng-if="page.custom_monitoring_type[reading_.id]">
         <input class="form-control"
                data-ng-model="reading_.properties.monitoring_type.properties.name"
                id="custom_monitoring_type_name"
                name="custom_monitoring_type_name"
                type="text"
                autofocus  />

         <a href="javascript:void(0);"
            data-ng-click="page.actions.cancelAddNewMetricType(reading_)">
           Cancel
         </a>
       </div>

       <p class="help-text">
         Don't see your management check?
         <a href="javascript:void(0);"
            data-ng-click="page.actions.addNewMetricType(reading_)">Add a new management check</a>
       </p>


       <div class="form-element form-element-half">
         <!-- Practice Extent -->
         <label for="monitoring_value" class="control-label">
           Monitoring Value
         </label>

         <input class="form-control" data-ng-model="reading_.properties.monitoring_value"
                id="monitoring_value" name="monitoring_value"
                step="0.0001" type="number"  />

       </div>
       <div class="form-element form-element-half">
         <!-- Units -->
         <label for="was_verified" class="control-label">
           Verified?
         </label>

         <input class="form-control" data-ng-model="reading_.properties.was_verified"
                id="was_verified" name="was_verified"
                type="boolean"  />

       </div>

     </div>

  </div>
</div>

<div class="form-row">
  <div class="form-label">
    <label class="control-label">
      New Custom Management Check
    </label>
  </div>
  <div class="form-field">
    <button type="button"
            data-ng-click="page.addMonitoring()"
            class="button button-link button-outline">
      + Add Another Management Check
    </button>

  </div>
</div>
