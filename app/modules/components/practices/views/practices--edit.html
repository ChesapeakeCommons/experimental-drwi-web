<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish">

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'"></div>

    <div class="content--container" style="border-right: 1px solid #e0e0e0;">

        <h1 class="inset">Edit practice</h1>

        <div class="main--ui">

            <article class="feature-detail">

                <div class="feature-detail-content">

                    <!-- <h1 class="large">Edit Practice</h1> -->

                    <form role="form" class="form" id="form--PracticeEdit" name="form--PracticeEdit" data-ng-submit="page.savePractice();page.isSavingChanges =! page.isSavingChanges;">
                        <!-- Practice Type -->
                        <div class="form-row">
                            <div class="form-field">
                                <label for="practice_type" class="control-label">Practice Type</label>
                                <select class="form-control" data-ng-model="page.practice.properties.category_id" id="practice_type_id" name="practice_type_id" data-ng-options="value.properties.id as value.properties.name group by value.properties.group for value in page.practiceTypes.features | orderBy:'properties.best_management_practice'">
                                    <option value="">-- Select a practice type --</option>
                                </select>
                                <p data-ng-if="page.practice.properties.category_id">
                                    {{ page.practice.properties.category.properties.description }}
                                </p>
                            </div>
                        </div>

                        <div class="form-element">
                            <span class="meta-label"><b>Name</b></span>
                            <input type="text" data-ng-model="page.practice.properties.name" class="form-control animate" id="name" name="name" placeholder="Practice name" />
                        </div>

                        <!-- Practice Description -->
                        <div class="form-row">
                            <div class="form-field">
                                <label for="description" class="control-label">Description</label>
                                <textarea class="form-control" msd-elastic data-ng-model="page.practice.properties.description">{{ page.practice.properties.description }}</textarea>
                            </div>
                        </div>

                        <div class="form-element">
                            <div class="autocomplete">
                                <label data-ng-if="!page.showGeocoder" class="control-label pull-right">
                                    <a href="javascript:void(0);" data-ng-click="page.showGeocoder =! page.showGeocoder">
                                        Search for an address or city
                                    </a>
                                </label>
                                <div data-ng-if="page.showGeocoder" class="mapboxGeocoder">
                                    <input type="text" id="address" name="address" data-ng-model="page.geocode.query" class="form-control" placeholder="Type in an address..." mapbox-geocoder mapbox-geocoder-direction="forward" mapbox-geocoder-query="page.geocode.query" mapbox-geocoder-response="page.geocode.response" autofocus="autofocus" />
                                </div><br />
                            </div>

                            <div style="position:relative;">
                                <leaflet id="practice--map" class="map" center="page.map.center" defaults="page.map.defaults" layers="page.map.layers" bounds="page.map.bounds"></leaflet>
                                <div class="progress--modal" data-ng-if="page.progressValue && page.progressValue > 0">
                                    <div class="progress--container">
                                        <p><strong>{{ page.progressMessage }}
                                            </strong></p>
                                        <div class="progress--meter--bar--wrapper">
                                            <div class="progress--meter--bar" style="width: {{ page.progressValue }}%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <leaflet id="practice--map" class="map" center="page.map.center" defaults="page.map.defaults" layers="page.map.layers" bounds="page.map.bounds"></leaflet> -->
                        </div>

                        <!-- Shapefile input -->
                        <div class="form-row">
                            <div class="form-field">
                                <label for="shapefile" class="control-label">
                                    Upload an ESRI Shapefile
                                </label>
                                <input type="file" class="form-control" id="shapefile" name="shapefile" file-upload file-model="page.shapefile" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div>
                                <button type="button" id="shapefile--upload" name="shapefile--upload" class="button button--submit button--outline" data-ng-click="page.uploadShapefile()">
                                    Upload
                                </button>
                            </div>
                        </div>

                        <!-- 7. Images -->
                        <div class="form-row">
                            <div class="form-field">
                                <label for="images" class="control-label">
                                    Installation and Monitoring Photos
                                </label>
                                <input type="file" class="form-control" id="images" name="images" file-upload file-model="page.files.images" multiple="multiple" />
                            </div>
                        </div>
                        <div class="form-row">
                            <br />
                            <ul>
                                <li data-ng-repeat="image in page.practice.properties.images track by $index">
                                    <img data-ng-src="{{ image.properties.original }}" width="100" alt="" />
                                    <a href="javascript:void(0)" data-ng-click="page.removeImage(image)">
                                        Remove Image
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="form-actions">
                            <div class="form-actions-buttons">
                                <button type="submit" class="button button-submit" data-ng-if="!page.isSavingChanges">
                                    Save Changes
                                </button>
                                <span data-ng-if="page.isSavingChanges">
                                    Saving changes...
                                </span>
                                <!-- <button type="button" class="button button-link button-outline pull-right" data-ng-click="page.confirmDelete =! page.confirmDelete" data-ng-if="!page.confirmDelete && !page.confirmDeleteReallySure">
                                    Delete
                                </button>
                                <span data-ng-if="page.confirmDelete" class="action pull-right">
                                    <a data-ng-click="page.confirmDelete =! page.confirmDelete; page.confirmDeleteReallySure =! page.confirmDeleteReallySure;" class="remove">
                                        Remove practice and all associated metrics?</a>
                                    or
                                    <a class="cancel" data-ng-click="page.confirmDelete =! page.confirmDelete">nevermind</a>
                                </span>
                                <span data-ng-if="page.confirmDeleteReallySure" class="action pull-right">
                                    <a data-ng-click="page.deletePractice()" class="remove">
                                        Yes, I'm sure, delete this practice forever</a>
                                    or
                                    <a class="cancel" data-ng-click="page.confirmDelete = false; page.confirmDeleteReallySure = false;">nevermind</a>
                                </span> -->
                            </div>
                        </div>
                    </form>

                </div>

            </article>

        </div>

    </div>

    <nav id="toolbar" class="toolbar" style="float: none; width: auto;">
        <ul>
            <li class="active">
                <a href="/practices/{{ page.practice.properties.id }}">
                    <i class="material-icons">
                        dashboard
                    </i>
                </a>
            </li>
            <li data-ng-if="page.permissions.can_edit">
                <a href="/practices/{{ page.practice.properties.id }}/edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
            </li>
            <li data-ng-if="page.permissions.can_edit">
                <div class="confirm--delete--popup" data-ng-if="page.deletionTarget">
                    <p>Do you want to delete this practice?</p>
                    <div class="actions">
                        <a class="snapshot--title" href="#" title="Delete forever" data-ng-click="page.deleteFeature()">
                            Yes
                        </a>
                        <a class="snapshot--title" href="#" title="Cancel" data-ng-click="page.cancelDelete()">
                            Cancel
                        </a>
                    </div>
                </div>
                <a href="#" data-ng-click="page.confirmDelete(page.practice)">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="transient--notification" data-ng-class="{show: page.alerts.length}">
        <div class="event--container">
            <div data-ng-repeat="alert in page.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                <span class="event--message">{{ alert.msg }}</span>
            </div>
        </div>
    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
