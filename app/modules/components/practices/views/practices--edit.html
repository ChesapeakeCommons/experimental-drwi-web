<div data-ng-include="'/templates/header--view.html'"></div>

<main class="container feature">
  <article class="feature-detail">
    <div class="column-11 feature-detail-content">

      <h1 class="large">Edit Practice</h1>

      <form role="form" class="form" id="form--PracticeEdit" name="form--PracticeEdit"
            data-ng-submit="page.savePractice();page.isSavingChanges =! page.isSavingChanges;">
        <!-- Practice Type -->
        <div class="form-row">
          <div class="form-field">
            <label for="practice_type" class="control-label">Practice Type</label>
            <select class="form-control" data-ng-model="page.practice.properties.practice_type" id="practice_type" name="practice_type">
              <option value="Custom">Other Conservation Practice</option>
            </select>
          </div>
        </div>

        <!-- Practice Description -->
        <div class="form-row">
          <div class="form-field">
            <label for="description" class="control-label">Description</label>
            <textarea class="form-control" msd-elastic data-ng-model="page.practice.properties.label">{{ page.practice.properties.label }}</textarea>
          </div>
        </div>

        <div class="form-element">
          <div class="autocomplete">
            <label data-ng-if="!page.showGeocoder" class="control-label pull-right">
              <a href="javascript:void(0);"
                 data-ng-click="page.showGeocoder =! page.showGeocoder">
                 Search for an address or city
              </a>
            </label>
            <div data-ng-if="page.showGeocoder" class="mapboxGeocoder">
              <input type="text" id="address" name="address"
                     data-ng-model="page.geocode.query" class="form-control"
                     placeholder="Type in an address..." mapbox-geocoder
                     mapbox-geocoder-direction="forward"
                     mapbox-geocoder-query="page.geocode.query"
                     mapbox-geocoder-response="page.geocode.response"
                     autofocus="autofocus" />
            </div><br />
          </div>

          <div style="position:relative;">
            <leaflet id="practice--map" class="map" center="page.map.center" defaults="page.map.defaults" layers="page.map.layers" bounds="page.map.bounds"></leaflet>
            <div class="progress--modal" data-ng-if="page.progressValue && page.progressValue > 0">
              <div class="progress--container">
                <p><strong>{{ page.progressMessage }}</strong></p>
                <div class="progress--meter--bar--wrapper">
                    <div class="progress--meter--bar" style="width: {{ page.progressValue }}%;"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- <leaflet id="practice--map" class="map" center="page.map.center" defaults="page.map.defaults" layers="page.map.layers" bounds="page.map.bounds"></leaflet> -->
        </div>

        <!-- Shapefile input -->
        <div class="form-row">
          <div class="form-field">
            <label for="shapefile" class="control-label">
              Upload an ESRI Shapefile
            </label>
            <input type="file" class="form-control"
                   id="shapefile" name="shapefile" file-upload
                   file-model="page.shapefile" />
          </div>
        </div>

        <div class="form-row">
          <div>
              <button type="button" id="shapefile--upload" name="shapefile--upload"
              class="button button--submit button--outline" data-ng-click="page.uploadShapefile()">
              Upload
              </button>
          </div>
        </div>

        <!-- 7. Images -->
        <div class="form-row">
          <div class="form-field">
            <label for="images" class="control-label">
              Installation and Monitoring Photos
            </label>
            <input type="file" class="form-control"
                   id="images" name="images" file-upload
                   file-model="page.files.images" multiple="multiple" />
          </div>
        </div>
        <div class="form-row">
          <br />
          <ul>
             <li data-ng-repeat="image in page.practice.properties.images track by $index">
                 <img data-ng-src="{{ image.properties.original }}"
                      width="100" alt="" />
                 <a href="javascript:void(0)"
                    data-ng-click="page.removeImage(image)">
                    Remove Image
                 </a>
             </li>
          </ul>
        </div>

        <div class="form-actions">
          <div class="form-actions-buttons">
            <button type="submit" class="button button-submit"
                    data-ng-if="!page.isSavingChanges">
              Save Changes
            </button>
            <span data-ng-if="page.isSavingChanges">
                Saving changes...
            </span>
            <button type="button" class="button button-link button-outline pull-right"
                    data-ng-click="page.confirmDelete =! page.confirmDelete"
                    data-ng-if="!page.confirmDelete && !page.confirmDeleteReallySure">
              Delete
            </button>
            <span data-ng-if="page.confirmDelete" class="action pull-right">
              <a data-ng-click="page.confirmDelete =! page.confirmDelete; page.confirmDeleteReallySure =! page.confirmDeleteReallySure;"
                    class="remove">
                Remove practice and all associated metrics?</a> or <a class="cancel" data-ng-click="page.confirmDelete =! page.confirmDelete">nevermind</a>
            </span>
            <span data-ng-if="page.confirmDeleteReallySure" class="action pull-right">
              <a data-ng-click="page.deletePractice()"
                    class="remove">
                Yes, I'm sure, delete this practice forever</a> or <a class="cancel" data-ng-click="page.confirmDelete = false; page.confirmDeleteReallySure = false;">nevermind</a>
            </span>
          </div>
        </div>
      </form>

    </div>

    <nav class="column-5 contextual-navigation-wrapper">
      <h6><strong>Tools</strong></h6>
      <ul class="contextual-navigation">
        <!-- Practice Manangement Navigation -->
        <li>
          <a href="/projects/{{ page.site.properties.project_id }}/sites/{{ page.site.id }}/practices/{{ page.practice.id }}">
            Practice Overview
          </a>
        </li>
        <li class="active" data-ng-if="page.permissions.can_edit">
          <a href="/projects/{{ page.site.properties.project_id }}/sites/{{ page.site.id }}/practices/{{ page.practice.id }}/edit">
            Edit
          </a>
        </li>
      </ul>
    </nav>
  </article>
</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
