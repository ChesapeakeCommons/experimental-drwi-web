<article class="feature-detail" data-ng-if="!page.status.loading">

    <div class="feature-detail-content">

        <p data-ng-if="page.summary.practice.properties.description" data-ng-bind-html="page.summary.practice.properties.description"></p>

        <p>
            <small>
                <strong>Project Title:</strong> <a href="{{ page.summary.links.project.html }}">{{ page.summary.site.properties.project.properties.name }}</a>
                <strong>Site Name:</strong> <a href="{{ page.summary.links.site.html }}">{{ page.summary.site.properties.name }}</a><br />
                <!-- <strong>Stream Name: </strong> {{ page.summary.site.properties.segment.properties.river_name }}
                <strong>HGMR: </strong> {{ page.summary.site.properties.segment.properties.hgmr_name }} -->
            </small>
        </p>

        <!-- Map - LP -->
        <div style="position:relative;">

            <leaflet id="practice--map" class="map" center="page.map.center" geojson="page.map.geojson" defaults="page.map.defaults" layers="page.map.layers" bounds="page.map.bounds"></leaflet>

            <div class="progress--modal" data-ng-if="page.progressValue && page.progressValue > 0">

                <div class="progress--container">
                    <p>
                        <strong>{{ page.progressMessage }}
                        </strong>
                    </p>
                    <div class="progress--meter--bar--wrapper">
                        <div class="progress--meter--bar" style="width: {{ page.progressValue }}%;"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</article>
