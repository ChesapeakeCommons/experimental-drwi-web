<div class="outer-controls-container"
     style="background: #FFFFFF; border-radius: .5rem .5rem 0 0;">
    <div class="outer-controls pad-0 pad-x-50p">
        <div class="menu-toggle"
             data-ng-click="page.toggleMenu()">
            <div class="halo"></div>
            <span class="material-icons">
                menu
            </span>
        </div>
        <div class="geocoder-container">
            <div class="geocoder"></div>
        </div>
    </div>
</div>

<div class="panel-toggle pad-0 pad-y-1"
     data-ng-click="page.toggleSidebar()"
     data-ng-if="!page.status.loading">
    <span class="material-icons" data-ng-if="page.collapsed">
        arrow_right
    </span>
    <span class="material-icons" data-ng-if="!page.collapsed">
        arrow_left
    </span>
</div>

<div class="main-content-container create-map" style="height: 0; opacity: 0; padding-top: 1.5rem;">

    <div class="main-content">

        <div class="metadata--card">

            <h1 class="margin-0 pad-0" data-ng-if="!page.status.loading">
                Create map
            </h1>

            <p class="pad-0 margin-0 pad-t-1 pad-b-1" data-ng-if="!page.status.loading">
                Save this map for later. Maps stored in your account track data updates and refresh when project
                information or metric summaries change.
            </p>

<!--            <p data-ng-if="!page.status.loading">-->
<!--                <a href="#"-->
<!--                   data-ng-click="page.showFilterModal = !page.showFilterModal; page.toggleSidebar()"-->
<!--                   title="View geography profile">-->
<!--                    Confirm filter selections &rarr;-->
<!--                </a>-->
<!--            </p>-->

            <div class="pad-t-1">
                <button type="button" title="Create map" class="save pad-y-1"
                        data-ng-click="page.startMap()">
                    Start
                </button>
            </div>

        </div>

    </div>

</div>
