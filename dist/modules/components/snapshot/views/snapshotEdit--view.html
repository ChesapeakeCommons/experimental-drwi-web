<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish">

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'"></div>

    <div class="content--container">

        <h1 class="inset">Edit dashboard</h1>

        <div class="main--ui">

            <form role="form" class="row form" id="form--ProjectEdit" name="form--ProjectEdit">

                <div class="form-element">
                    <span class="meta-label"><b>Name</b></span>
                    <input type="text" data-ng-model="page.snapshotObject.name" class="form-control animate" id="name" name="name" placeholder="Snapshot name" />
                </div>

                <div class="form-element">
                    <span class="meta-label"><b>Description</b></span>
                    <textarea rows="4" data-ng-model="page.snapshotObject.description" class="form-control animate" msd-elastic id="description" name="description" placeholder="Snapshot description">{{ page.snapshotObject.description }}</textarea>
                </div>

                <!-- Filter Tools -->

                <div class="filter--ui">

                    <div class="filter--header">

                        <span class="filter--label">Filters</span>

                        <p>Search for projects by name, status, geographic area, or conservation practice.<p>

                    </div>

                    <div class="filter--controls">

                        <div class="search--group">
                            <div global-search class="global--search" style="width: 100%; max-width: none;" filter-projects="page.filterProjects">
                                <input type="search" class="search" value="" placeholder="Type the name of a project, status, geography, or practice" data-ng-model="query" uib-typeahead="suggestion as suggestion.name for suggestion in fetchSuggestions($viewValue)" typeahead-on-select="setFilter($item, $model, $label)" typeahead-wait-ms="100" typeahead-template-url="templates/search--tpl.html">
                            </div>
                        </div>

                        <div class="filter--group">
                            <div class="filter--pill" data-ng-repeat="filter in page.activeFilters">
                                <div>
                                    <span class="category {{ filter.category }}">{{ filter.category }}</span>
                                    <span>{{ filter.name }}</span>
                                </div>
                                <div data-ng-click="page.clearFilter(filter)">
                                    <i class="material-icons">
                                        clear
                                    </i>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="filter--actions" data-ng-if="page.activeFilters && page.activeFilters.length">
                        <button class="clear" type="button" data-ng-click="page.clearAllFilters()" title="Clear all filters">
                            Clear all
                        </button>
                    </div>

                </div>

<!--                 <div class="form-actions">
                    <div class="form-actions-buttons">
                        <button type="submit" data-ng-click="page.saveSnapshot()" class="button button-submit">
                            Save Changes
                        </button>
                    </div>
                </div> -->

            </form>

            <div class="save--action--wrapper save--action--bottom">
                <span>Save dashboard</span>
                <button type="button" data-ng-click="page.saveSnapshot()">
                    <i class="material-icons">
                        done
                    </i>
                </button>
            </div>

        </div>

    </div>

    <div class="transient--notification" data-ng-class="{show: page.alerts.length}">
        <div class="event--container">
            <div data-ng-repeat="alert in page.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                <span class="event--message">{{ alert.msg }}</span>
            </div>
        </div>
    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
