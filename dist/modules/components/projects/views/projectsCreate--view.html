<main class="site--content--flow fluid-content clearfix distinguish">

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'"></div>

    <div class="content--container">

        <h1 class="inset">Create project</h1>

        <div class="main--ui">

            <form role="form" class="row form" id="form--ProjectEdit" name="form--ProjectEdit">

                <div class="form-element">
                    <span class="meta-label"><b>What is the name of your project?</b></span>
                    <textarea rows="1" data-ng-model="page.project.name" class="form-control animate" msd-elastic id="name" name="name" placeholder="">{{ page.project.name }}</textarea>
                </div>

                <div class="form-element">
                    <span class="meta-label"><b>Please provide a short project description.</b></span>
                    <textarea class="form-control animate" data-ng-model="page.project.description" msd-elastic id="description" name="description" rows="4" maxlength="500">{{ page.project.description }}</textarea>
                </div>

                <div class="form-element" data-ng-class="{dirty: page.parameter.unit_id}">
                    <span class="meta-label"><b>Select a funder for this project.</b></span>
                    <input type="text" value="page.funder.name" placeholder="Search funders" data-ng-model="page.funder" uib-typeahead="funder as funder.name for funder in page.funders | filter:$viewValue | limitTo:5" typeahead-on-select="page.setFunder($item,$model,$label)" typeahead-min-length="0">
                </div>

                <div class="form-element" data-ng-class="{dirty: page.parameter.unit_id}">
                    <span class="meta-label"><b>Select a grant program for this project.</b></span>
                    <input type="text" value="page.program.name" placeholder="Search programs" data-ng-model="page.program" uib-typeahead="program as program.name for program in page.programs | filter:$viewValue | limitTo:5" typeahead-on-select="page.setProgram($item,$model,$label)" typeahead-min-length="0">
                </div>

        <div class="event--container">
