<div data-ng-include="'/modules/shared/views/header--view.html'"></div> <main class="container"> <form class="row feature" data-ng-if="page.project.id"> <article class="feature-detail"> <div class="column-11 feature-detail-content"> <!-- Project Name --> <div class="form-group"> <label for="project_title" class="control-label">1. What is the name of your project?</label> <textarea rows="1" data-ng-model="page.project.properties.name" class="form-control animate" msd-elastic id="name" name="name" placeholder="Project Name">{{ page.project.properties.name }}</textarea> </div> <!-- Program Type --> <div class="form-group"> <label for="program_type" class="control-label">2. Which funder is providing the grant?</label> <select data-ng-model="page.project.properties.account_id" class="form-control" id="program_type" name="program_type"> <option value="2">Maryland DNR â€“ Chesapeake Bay Trust <option value="1">National Fish and Wildlife Foundation </select> </div> <!-- Program Type --> <div class="form-group"> <label for="program_type" class="control-label">3. What type of grant are you requesting?</label> <select data-ng-model="page.project.properties.program_type" class="form-control" id="program_type" name="program_type"> <option value="SWG">SWG <option value="TWG">TWG <option value="INSR">INSR <option value="CBCIG">CBCIG </select> </div> <!-- Project Abstract --> <div class="form-group"> <label for="project_abstract" class="control-label">4. Please provide a short project description.</label> <textarea class="form-control animate" data-ng-model="page.project.properties.description" msd-elastic id="description" name="description" rows="1">{{ page.project.properties.description }}</textarea> </div> <div class="form-actions"> <button type="submit" data-ng-click="page.saveProject()" class="button button-submit"> Save Changes </button> <button type="button" data-ng-click="page.deleteProject()" class="button button-submit"> Delete </button> </div> </div> <nav class="column-5
