<div data-ng-include="'/templates/header--view.html'"></div>

<main class="site--content--flow fluid-content clearfix distinguish">

    <div id="sidebar" data-ng-include="'/templates/side-bar.html'"></div>

    <div class="content--container" style="border-right: 1px solid #e0e0e0;">

        <div class="breadcrumb pad-crumb">
            <div>
                <span>Project:&nbsp;</span>
                <a href="/projects/{{page.practice.project.id }}">{{ page.practice.project.name }}</a>
                <span>&nbsp;/&nbsp;</span>
            </div>
            <div data-ng-if="page.practice.site !== null">
                <span>Site:&nbsp;</span>
                <a href="/sites/{{ page.practice.site.id }}">{{ page.practice.site.name }}</a>
                <span>&nbsp;/&nbsp;</span>
            </div>
            <div>
                <span>Practice:&nbsp;</span>
                <a href="/practices/{{ page.practice.id }}">{{ page.practice.name }}</a>
                <span>&nbsp;/&nbsp;</span>
            </div>
            <div>
                Edit model inputs
            </div>
        </div>

        <h1 class="inset">{{ page.practice.name || 'Un-named' }} &middot; Model inputs</h1>

        <div class="main--ui target-ui reveal fade-in t0">

            <p>Please complete the following form fields to ensure accurate calculations.</p>

            <div data-ng-include src="page.tplUrl"></div>

        </div>

    </div>

    <div practice-toolbar practice="page.practice" toolbar-state="targets" alerts="page.alerts"
         data-ng-if="page.practice"></div>

    <div class="transient--notification" data-ng-class="{show: page.alerts.length}">
        <div class="event--container">
            <div data-ng-repeat="alert in page.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                <span class="event--message">{{ alert.msg }}</span>
            </div>
        </div>
    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
