<div data-ng-include="'/templates/header--view.html'"></div>

<main role="main" class="site--content--flow container">

    <div class="site-content">

        <div data-ng-if="page.login.errors" class="notifications">
            <div class="notify notify-error notify-dismissable" role="alert">
                {{ page.login.errors.email[0] }}
            </div>
        </div>

        <h1 style="text-align: center; margin-top: 2em; padding: 0;">Register</h1>

        <form role="form" class="form form-centered" style="position: relative;" method="POST" id="formRegister" name="formRegister" data-ng-submit="page.register.submit()">

            <div class="form-element">
                <span class="meta-label"><b>First name</b></span>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="&hellip;" data-ng-model="page.register.data.first_name" required="required" tabindex="1" />
            </div>

            <div class="form-element">
                <span class="meta-label"><b>Last name</b></span>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="&hellip;" data-ng-model="page.register.data.last_name" required="required" tabindex="2" />
            </div>

            <div class="form-element">
                <span class="meta-label"><b>Email</b></span>
                <input type="text" class="form-control" id="email" name="email" placeholder="&hellip;" data-ng-model="page.register.data.email" required="required" tabindex="3" />
            </div>

            <div class="form-element">
                <span class="meta-label"><b>Password</b></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="&hellip;" data-ng-model="page.register.data.password" required="required" tabindex="4" />
            </div>

            <div class="form-element">
                <span class="meta-label"><b>Confirm password</b></span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="&hellip;" data-ng-model="page.register.data.confirm_password" required="required" tabindex="5" />
                <p data-ng-if="page.register.password !== page.register.confirm_password">
                    Passwords do not match
                </p>
            </div>

            <div class="throbber throbber-small" data-ng-if="page.register.processing || page.register.processingLogin">
            </div>

            <p style="text-align: center;" data-ng-if="page.register.processing">
                Creating your user account
            </p>

            <p style="text-align: center;" data-ng-if="page.register.processingLogin">
                Logging in
            </p>

            <div class="save--action--wrapper save--action--bottom">
                <span>Create account</span>
                <button type="submit" data-ng-disabled="page.register.processing || page.register.processingLogin || !page.register.data.password || page.register.data.password !== page.register.data.confirm_password">
                    <i class="material-icons">
                        done
                    </i>
                </button>
            </div>

        </form>

    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
