<main role="main" id="access-form" class="site--content--flow">

    <div class="site-content" style="float: none; padding-top: 0;">

        <div data-ng-if="page.login.errors" class="notifications">
            <div class="notify notify-error notify-dismissable" role="alert">
                {{ page.login.errors.email[0] }}
            </div>
        </div>

        <section class="centered watermark-logo" style="text-align: center; opacity: 0.9; padding: 2em 0 0;">
            <a href="/">
                <img src="/images/logo-FieldDoc.png" width="240" alt="" title="" />
            </a>
        </section>

        <form role="form" class="form form-centered" style="position: relative; margin: 2em auto 0;" method="POST" id="formRegister" name="formRegister" data-ng-submit="page.register.submit()">

            <div class="form-element">
                <span class="meta-label">First name</span>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="&hellip;" data-ng-model="page.register.data.first_name" required="required" tabindex="1" />
            </div>

            <div class="form-element">
                <span class="meta-label">Last name</span>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="&hellip;" data-ng-model="page.register.data.last_name" required="required" tabindex="2" />
            </div>

            <div class="form-element">
                <span class="meta-label">Email</span>
                <input type="email" class="form-control" id="email" name="email" placeholder="&hellip;" data-ng-model="page.register.data.email" required="required" tabindex="3" spellcheck="false" />
            </div>

            <div class="form-element">
                <span class="meta-label">Password</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="&hellip;" data-ng-model="page.register.data.password" required="required" tabindex="4" />
            </div>

            <div class="form-element">
                <span class="meta-label">Confirm password</span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="&hellip;" data-ng-model="page.register.data.confirm_password" required="required" tabindex="5" />
                <p style="color: #e0e0e0; font-size: 1em; font-style: normal; margin-top: 0.5em;" data-ng-if="(page.register.data.password && page.register.data.confirm_password) && page.register.data.password !== page.register.data.confirm_password">
                    Passwords do not match
                </p>
            </div>

            <div class="save--action--wrapper save--action--bottom">
                <!-- <span>Create account</span> -->
                <button type="submit" data-ng-disabled="page.register.processing || page.register.processingLogin || !page.register.data.password || page.register.data.password !== page.register.data.confirm_password">
                    <i class="material-icons" data-ng-if="page.register.processing || page.register.processingLogin">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.register.processing && !page.register.processingLogin">
                        done
                    </i>
                </button>
            </div>

            <!-- <div class="transient--notification" data-ng-class="{show: $root.alerts.length}">
                <div class="event--container">
                    <div data-ng-repeat="alert in $root.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                        <span class="event--message">{{ alert.msg }}</span>
                    </div>
                </div>
            </div> -->

        </form>

    </div>

    <div class="transient--notification" data-ng-class="{show: $root.alerts.length}">
        <div class="event--container">
            <div data-ng-repeat="alert in $root.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                <span class="event--message">{{ alert.msg }}</span>
            </div>
        </div>
    </div>

</main>

<div class="dark-footer" style="padding-bottom: 2em; background-color: #252f3a;" data-ng-include="'/templates/footer--view.html'"></div>
