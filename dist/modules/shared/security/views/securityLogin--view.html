<main role="main" id="access-form" class="site--content--flow">

    <div class="site-content" style="float: none; padding-top: 0;" >

        <section class="centered watermark-logo" style="text-align: center; opacity: 0.9; padding: 2em 0 0;">
            <a href="/">
                <img src="/images/logo-FieldDoc.png" width="240" alt="" title="" />
            </a>
        </section>

        <form role="form" class="form form-centered" style="margin: 2em auto 0;" method="POST" data-ng-submit="page.login.submit()">

            <div class="form-element">
                <span class="meta-label">Email</span>
                <input type="text" class="form-control" id="email" name="email" placeholder="&hellip;" data-ng-model="page.login.email" required="required" tabindex="1" autofocus />
                <p style="margin-top: 0.5em;">
                    <a href="/account/register" tabindex="2">
                        Need an account?
                    </a>
                </p>
            </div>

            <div class="form-element">
                <span class="meta-label">Password</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="&hellip;" data-ng-model="page.login.password" required="required" tabindex="3" />
                <p style="margin-top: 0.5em;">
                    <a href="/account/reset" tabindex="4">
                        Forgot your password?
                    </a>
                </p>
            </div>

            <div class="save--action--wrapper save--action--bottom">
                <span>Log in</span>
                <button type="submit" data-ng-disabled="page.login.processing || !page.login.email || !page.login.password" tabindex="5">
                    <i class="material-icons" data-ng-if="page.login.processing">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.login.processing">
                        done
                    </i>
                </button>
            </div>

            <div class="transient--notification" data-ng-class="{show: $root.alerts}">
                <div class="event--container">
                    <div data-ng-repeat="alert in $root.alerts" data-ng-class="{error: alert.type == 'error', success: alert.type == 'success'}">
                        <span class="event--message">{{ alert.msg }}</span>
                    </div>
                </div>
            </div>

        </form>

    </div>

</main>

<div data-ng-include="'/templates/footer--view.html'"></div>
