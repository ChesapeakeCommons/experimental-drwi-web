<div data-ng-if="$root.notifications && $root.notifications.objects.length" class="notifications"> <p class="text-center"> <a data-ng-click="$root.notifications.dismissAll()" href="javascript:void(0);"> Dismiss Notifications </a> </p> <div role="alert" class="notify notify-{{ notification.type }} notify-dismissable" data-ng-repeat="notification in $root.notifications.objects track by $index"> <div data-ng-switch="notification.title | isArray"> <div data-ng-switch-when="true"> <div data-ng-repeat="message_ in notification.title"> <span data-ng-bind-html="message_"></span> </div> </div> <div data-ng-switch-when="false"> <strong>{{ notification.title }}</strong> <span>{{ notification.message }}</span> </div> </div> </div> </div>
