<div class="collection-filter drop-down margin-0">
    <button style="padding: .4rem .5rem .4rem .75rem; font-size: .9rem;"
            class="relation-dialog-btn margin-r-1"
            data-ng-click="toggleModal('select')">
        <span data-ng-if="selection">
            {{ selection }}
        </span>
        <span data-ng-if="!selection">
            {{ placeholder }}
        </span>
        <span class="material-icons md-18 margin-l-50p"
              style="pointer-events: none;"
              data-ng-click="toggleModal('select')"
              data-ng-if="!modalDisplay.select">
            arrow_drop_down
        </span>
        <span class="material-icons md-18 margin-l-50p"
              style="pointer-events: none;"
              data-ng-click="toggleModal('select')"
              data-ng-if="modalDisplay.select">
            arrow_drop_up
        </span>
    </button>
    <form name="collection-filter-form"
          class="collection-filter-modal"
          style="width: auto; min-width: 400px;"
          data-ng-if="modalDisplay.select">
        <div style="border-bottom: 1px solid #E0E0E0;"
             data-ng-if="allowSearch">
            <input type="text"
                   data-ng-model="tokenQuery"
                   data-ng-change="filterOptions($viewValue)"
                   class="margin-0"
                   style="padding: .75rem 1rem; font-size: .9rem; border: 0 none; background: transparent;"
                   id="tokenQuery"
                   name="tokenQuery"
                   placeholder="Search fields&hellip;" />
        </div>
        <label data-ng-class="{'active': selection === noopLabel}"
               data-ng-click="setSelection(option, true)"
               data-ng-if="noop && noopLabel"
               title="{{ noopLabel }}">
            <span class="input-mask"
                  data-ng-if="noopLabel === selection">
                <span class="material-icons md-18">
                    radio_button_checked
                </span>
            </span>
            <span class="input-mask"
                  data-ng-if="noopLabel !== selection">
                <span class="material-icons md-18">
                    radio_button_unchecked
                </span>
            </span>
            <input type="radio"
                   id="noop-option"
                   name="noopOption"
                   data-ng-model="selection">
            <span>
                {{ noopLabel }}
            </span>
        </label>
        <label data-ng-repeat="(idx, option) in filterOptions(tokenQuery) track by idx | orderBy: 'toString()'"
               data-ng-class="{'active': option === token}"
               data-ng-click="setSelection(option)"
               title="{{ option }}">
            <span class="input-mask"
                  data-ng-if="option === selection">
                <span class="material-icons md-18">
                    radio_button_checked
                </span>
            </span>
            <span class="input-mask"
                  data-ng-if="option !== selection">
                <span class="material-icons md-18">
                    radio_button_unchecked
                </span>
            </span>
            <input type="radio"
                   id="enum-option-{{ idx }}"
                   name="active-enum"
                   data-ng-model="selection">
            <span>
                {{ option }}
            </span>
        </label>
    </form>
</div>
