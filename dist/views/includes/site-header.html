<header role="banner" class="site-header"> <div class="container"> <div class="row"> <section class="site-brand column-8"> <a href="/projects"><img src="/images/logo-NFWF-reverse.png" width="100" title="Commons Cloud Data Explorer" alt="Commons Cloud Data Explorer" class="img-responsive"></a> </section> <nav class="site-navigation-utility column-8 align-right"> <ul class="utility-navigation"> <li><a class="button-link" data-ng-if="!$root.user.email" target="_blank" href="https://api.commonscloud.org/account/create">Create Account</a></li> <li><a target="_blank" href="http://docs.commonscloud.org/">Need Help?</a></li> <li><a data-ng-if="$root.user.email" href="/logout" class="logout">Logout</a></li> <li><a target="_blank" data-ng-if="$root.user.email" href="//api.commonscloud.org/user/profile" class="user"><img gravatar-src="'{{ $root.user.email }}'" gravatar-size="24"></a></li> </ul> </nav> </div> </div> </header> <section data-ng-if="$root.user.email" class="container"> <article data-ng-if="page.display_title" class="row toolbox"> <header class="column-8"> <h1 class="page-title"> {{ page.title }} </h1> </header> <nav class="column-8"> <ul data-ng-if="page.links" class="context-navigation"> <li data-ng-repeat="link in page.links"> <a data-ng-if="!link.click" href="{{ link.url }}" class="{{ link.type }}"> {{ link.text }} </a> <a data-ng-if="link.click === 'create'" data-ng-click="project.create()" class="{{ link.type }}"> {{ link.text }} </a> </li> </ul> </nav> </article> <article data-ng-if="!page.display_title" class="row"> <nav class="column-16"> <ul data-ng-if="page.links" class="context-navigation crumbs"> <li data-ng-repeat="link in page.links"> <a href="{{ link.url }}" class="{{ link.type }}"> {{ link.text }} </a> </li> </ul> </nav> </article></section>
