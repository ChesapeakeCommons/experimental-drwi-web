<main class="container"> <form class="row feature" data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"> <article class="feature-detail"> <div class="column-11 feature-detail-content"> <!-- Practice Type --> <div class="form-group"> <label for="practice_type" class="control-label">Practice Type</label> <select data-ng-model="practice.practice_type" data-ng-options="option for option in fields.practice_type.options" class="form-control" id="practice_type" name="practice_type"> <option value="">Choose a practice type </select> </div> <!-- Practice Description --> <div class="form-group"> <label for="description" class="control-label">Description</label> <div class="textarea form-control" medium-editor options="{&quot;placeholder&quot;: &quot;Enter a practice description&quot;, &quot;buttons&quot;: [&quot;bold&quot;, &quot;italic&quot;, &quot;underline&quot;, &quot;anchor&quot;]}" data-ng-model="practice.description">{{ practice.description }}</div> </div> </div> <nav class="column-5 contextual-navigation-wrapper"> <h6><strong>Tools</strong></h6> <ul class="contextual-navigation"> <!-- Proect Manangement Navigation --> <li data-ng-if="user.owner || user.feature.read || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/practices/{{ practice.id }}/{{ practice_type }}">Practice Overview</a></li> <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator" class="active"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/practices/{{ practice.id }}/{{ practice_type }}/edit">Edit</a></li> </ul> </nav> <aside class="column-5 feature-sidebar pull-right legend"> </aside> </article> </form> </main>
