<main class="container"> <form class="row feature"> <article class="feature-detail"> <div class="column-11 feature-detail-content"> <h4><strong>Site Number: </strong><span>{{ site.site_number }}</span></h4> <h1>{{ site.site_description }}</h1> <section data-ng-if="site.practices.list" id="practices"> <div class="list"> <h6 class="rule-above"><strong>Practices</strong> Installed at this Site</h6> <article class="row list-item list-item-thin" data-ng-repeat="site in project.sites.list track by $index"> <div class="column-16 list-item-content"> <img data-ng-if="site.site_thumbnail" data-ng-src="{{ site.site_thumbnail }}" alt="{{ site.site_description }} location preview" width="80" height="80"> <h1><a href="/projects/{{ project.id }}/sites/{{ site.id }}" title="{{ site.site_description }} project details">{{ site.site_description }}</a></h1> <h4><strong>Site Number: </strong>{{ site.site_number }}</h4> </div> </article> </div> </section> </div> <nav class="column-5 contextual-navigation-wrapper"> <h6><strong>Tools</strong></h6> <ul class="contextual-navigation"> <!-- Proect Manangement Navigation --> <li data-ng-if="user.owner || user.feature.read || user.feature.is_admin || user.template.is_admin || user.template.is_moderator" class="active"><a href="/projects/{{ project.id }}/sites/{{ site.id }}">Site Overview</a></li> <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/edit">Edit</a></li> <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/summary">Summary Report</a></li> </ul> </nav> <aside class="column-5 feature-sidebar pull-right"> </aside> </article> </form> </main>
