<main class="container"> <form class="row feature summary"> <article class="feature-detail"> <div class="column-11 feature-detail-content"> <div data-ng-if="!report.template" class="form-group" data-ng-if="in(field.name, report_fields)" data-ng-repeat="field in fields | orderBy:'weight':false"> <div data-ng-if="field.data_type === 'boolean'" class="checkbox"> <label> <input data-ng-model="report[field.name]" type="checkbox" id="{{ field.name }}" name="{{ field.name }}"> {{ field.label }} </label> </div> <label data-ng-if="field.data_type !== 'boolean'" for="{{ field.name }}" class="control-label"> {{ field.label }} </label> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'email'" class="form-control" type="email" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'url'" class="form-control" type="url" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'phone'" class="form-control" type="tel" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'date'" class="form-control" class="form-control" type="date" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'time'" class="form-control" type="time" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <input data-ng-model="report[field.name]" data-ng-if="field.data_type === 'whole_number' || field.data_type === 'float'" class="form-control" type="number" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}"> <textarea rows="1" data-ng-show="show" data-ng-init="show = true" data-ng-model="report[field.name]" class="form-control animate" msd-elastic data-ng-if="field.data_type === 'textarea' || field.data_type === 'text'" id="{{ field.name }}" name="{{ field.name }}" placeholder="{{ field.label }}">{{ report[field.name] }}</textarea> <select data-ng-if="field.data_type === 'list'" class="form-control" data-ng-model="report[field.name]" id="{{ field.name }}" name="{{ field.name }}" data-ng-options="value for value in field.options"> </select> <p class="help-text">{{ field.help }}</p> </div> <div data-ng-if="report.template" data-ng-include="report.template"></div> </div> <nav class="column-5 contextual-navigation-wrapper"> <h6><strong>Tools</strong></h6> <ul class="contextual-navigation"> <li data-ng-if="user.owner || user.feature.read || user.feature.is_admin || user.template.is_admin || user.template.is_moderator"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/practices/{{ practice.id }}/reports/{{ report.id }}/{{ report.type }}">Report Overview</a></li> <li data-ng-if="user.owner || user.feature.write || user.feature.is_admin || user.template.is_admin || user.template.is_moderator" class="active"><a href="/projects/{{ project.id }}/sites/{{ site.id }}/practices/{{ practice.id }}/reports/{{ report.id }}/{{ report.type }}/edit">Edit</a></li> </ul> </nav> <aside class="column-5 feature-sidebar pull-right legend"> </aside> </article> </form> </main>
