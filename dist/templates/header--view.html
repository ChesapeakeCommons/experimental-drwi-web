<header role="banner" class="site-header"> <div class="container"> <div class="row"> <section class="site-brand column-8"> <a href="/"> <img src="/images/logo-FieldStack.png" width="128" alt="" title=""> </a> </section> <nav class="site-navigation-utility column-8 align-right"> <ul class="utility-navigation"> <li data-ng-if="!$root.user.id"> <a class="button-link" href="/account/register"> Create Account </a> </li> <li> <a target="_blank" href="http://help.fieldstack.io/"> Need Help? </a> </li> <li data-ng-if="$root.user.id"> <a href="/logout" class="logout"> Logout </a> </li> <li data-ng-if="$root.user.id"> <a target="_blank" href="//api.fieldstack.io/user/profile" class="user"> <img data-ng-if="$root.user.properties.picture" data-ng-src="'{{ $root.user.properties.picture }}'" width="24" height="24"> <img data-ng-if="!$root.user.properties.picture" src="" alt="" width="24" height="24"> </a> </li> </ul> </nav> </div> </div> </header> <section class="container meta"> <article class="row"> <nav class="column-10"> <ul data-ng-if="$root.page.links" class="breadcrumb-navigation crumbs"> <li data-ng-repeat="link in $root.page.links"> <a href="{{ link.url }}" class="{{ link.type }}"> {{ link.text }} </a> </li> </ul> </nav> <nav class="column-6"> <ul data-ng-if="$root.page.actions" class="breadcrumb-navigation"> <li data-ng-repeat="action in $root.page.actions track by $index"> <button data-ng-if="!action.loading && action.button !== 'submit'" data-ng-click="action.action($index)" class="button {{ action.type }}"> <span class="add" data-ng-if="!action.hideIcon">+</span> <span data-ng-if="(!action.visible && action.alt) || (!action.alt)">{{ action.text }}</span> <span data-ng-if="action.alt && action.visible">{{ action.alt }}</span> </button> <button data-ng-if="!action.loading && action.button === 'submit'" data-ng-click="action.action($index)" class="button {{ action.type }}"> <span data-ng-if="(!action.visible && action.alt) || (!action.alt)">{{ action.text }}</span> <span data-ng-if="action.alt && action.visible">{{ action.alt }}</span> </button> <a data-ng-if="action.loading" class=""> <span class="throbber"></span> </a> </li> </ul> </nav> </article> </section>
